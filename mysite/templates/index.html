<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Text utils !</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
     
             <!-- Custom CSS for background color -->
     <style>
     body{
       background-color: #1E1E1E;
       color:white;
     }
   </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#http://127.0.0.1:8000/>Text Utils</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
        <a class="nav-link" href="http://127.0.0.1:8000/about">About us</a>
        <a class="nav-link" href="http://127.0.0.1:8000/contactus">Contact us</a>
      </div>
    </div>
    <form class="d-flex" role="search">
      <input class="form-control me-2"  type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-success" type="submit">Search</button>
    </form>
  </div>
</nav>

    <div class="alert alert-danger alert-dismissible fade show" role="alert" >
        <strong>Subscribe</strong> our <strong>Youtube</strong> Channel for <strong>free course + notes.</strong>
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>

    <div class="container">
        <form action="/analyzed" method="post"> {% csrf_token %}

      <div class="mb-3">
        <br>
  <label for="exampleFormControlTextarea1" class="form-label"><strong>Welcome to Text Utils. </strong>Enter your text here</label>
  <textarea class="form-control" name ="text" id="exampleFormControlTextarea1" rows="2" spellcheck="false" style="height: 250px; background-color: #2E2E2E; color: white" ></textarea>
</div>
      <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="removepunc" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"><strong>Remove Punctuation</strong></label>
</div>

           <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="count" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"><strong>Total Words Count</strong></label>
</div>

           <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="capitalize" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"><strong>Capitalize </strong></label>
</div>

           <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="Upper" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"><strong> Convert Upper Case </strong></label>
</div>

             <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="newline" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"><strong> Remove Spaces </strong></label>
</div>

             <div class="form-check form-switch">
  <input class="form-check-input" type="checkbox" name="lower" role="switch" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault"><strong> Lower Text</strong></label>
</div>
      <br>
      <button type="submit" class="btn btn-primary"><strong> Analyze Text </strong></button>
       </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
